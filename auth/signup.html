<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wakachurch</title>
    <!-- owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="signup.css">
    <!-- Googel Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="signup-header text-center">
            <h1>WAKACHURCH</h1>
            <h3 class="">Join Wakachurch Now!</h3>
            <p class="font-weight-lighter">It's Free</p>
        </div>
        <div class="signup-form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <form action="" method="POST" class="text-center">
                            <div class="text-left form-group">
                                <label for="inlineFormInputGroupUsername2">First Name</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
                                </div>  
                            </div>
                            <div class="text-left form-group">
                                <label for="inlineFormInputGroupUsername2">Last Name</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
                                </div>  
                            </div>                          
                            <div class="text-left form-group">
                                <label class="" for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="text-left form-group">
                                <label class="" for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group text-left">
                                <label for="inputState">Select Church</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div> 
                            <div class="text-left form-group form-check">
                                <input type="checkbox" class="form-check-input" id="chr-not-listed">
                                <label class="form-check-label" for="chr-not-listed">My Church Not Listed?</label>   
                            </div>                                                        
                            <div class="text-left form-group form-check">
                                <input type="checkbox" class="form-check-input" id="hereby-agree">
                                <label class="form-check-label" for="hereby-agree">I hereby agree to the <span class="text-danger"><a href="#" class="text-danger">Terms and Condition</a></span></label>   
                            </div>                           
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </form>
                        <div class="mt-5 text-center">
                            <p class="btn btn-secondary">Already have an account? <a class="text-danger" href="../auth/login.html"> Log in</a></p>
                        </div>                        
                    </div>
                    <div class="col-lg-4"></div>
                </div>                
                
            </div>
        </div>
    </header>
</body>


<!-- script -->
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script src="../main.js"></script>
</html>
